<!-- main file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script defer src="index.js"></script>
    <title>Fight!</title>
</head>
<body>
    
    <div id="player-selection">
        <div class="display-container" id="p1">
            <div class="radio-container">
                <input type="radio" id="p1-radio" class="radio-btn" name="player" value="Player 1">
                <label for="p1-radio">Player 1</label>
            </div>
            <div class="player-info">
                <div class="player-img-container" id="display-p1">
                    <img src="resources/profile-images/stock-fighter-left-prof.png" alt="test1" class="player-img" id="player-1-img">
                </div>
                <div class="stats">
                    <ul class="powerstats" id="p1-powerstats">
                        <h3 class="char-stats" id="p1-character"></h3>
                        <li id="p1-int">Intelligence  - </li>
                        <li id="p1-str">Strength - </li>
                        <li id="p1-spd">Speed - </li>
                        <li id="p1-dur">Durability - </li>
                        <li id="p1-pwr">Power - </li>
                        <li id="p1-com">Combat - </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="display-container" id="fight-btn">
            <a href="" id="button">FIGHT!</a>
            <h3 id="vs">VS</h3>
        </div>

        <div class="display-container" id="p2">
            <div class="radio-container">
                <input type="radio" id="p2-radio" class="radio-btn" name="player" value="Player 2">
                <label for="p2-radio">Player 2</label>
            </div>
            <div class="player-info">
                <div class="player-img-container" id="display-p2">
                    <img src="resources/profile-images/stock-fighter-right-prof.png" class="player-img" alt="test2" id="player-2-img">
                </div>
                <div class="stats">
                    <ul class="powerstats" id="p2-powerstats">
                        <h3 class="char-stats" id="p2-character"></h3>
                        <li id="p2-int">Intelligence - </li>
                        <li id="p2-str">Strength - </li>
                        <li id="p2-spd">Speed - </li>
                        <li id="p2-dur">Durability - </li>
                        <li id="p2-pwr">Power - </li>
                        <li id="p2-com">Combat - </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="character-container">
        <div id="choices">
            <div type="button" class="pic-container" id="moonKnight">
                <img src="resources/thumbnails/moon-knight.png" class="playable-character" alt="moon-knight-img">
            </div>
            <div type="button" class="pic-container" id="captainAmerica">
                <img src="resources/thumbnails/captain-america.png"  class="playable-character" alt="captain-america-img">
            </div>
            <div type="button" class="pic-container" id="bane">
                <img src="resources/thumbnails/bane.png" class="playable-character" alt="bane-img">
            </div>
            <div type="button" class="pic-container" id="drDoom">
                <img src="resources/thumbnails/dr-doom.png"class="playable-character" alt="dr-doom-img">
            </div>
            <div type="button" class="pic-container" id="kyloRen">
                <img src="resources/thumbnails/kylo-ren.png" class="playable-character" alt="kylo-ren-img">
            </div>
            <div type="button" class="pic-container" id="donatello">
                <img src="resources/thumbnails/donatello.png"  class="playable-character" alt="donatello-img">
            </div>
            <div type="button" class="pic-container" id="loki">
                <img src="resources/thumbnails/loki.png"  class="playable-character" alt="loki-img">
            </div>
            <div type="button" class="pic-container" id="masterChief">
                <img src="resources/thumbnails/master-chief.png"  class="playable-character" alt="master-chief-img">
            </div>
            <div type="button" class="pic-container" id="spiderGwen">
                <img src="resources/thumbnails/spider-gwen.png"  class="playable-character" alt="spider-gwen-img">
            </div>
            <div type="button" class="pic-container" id="sauron">
                <img src="resources/thumbnails/sauron.png"  class="playable-character" alt="sauron-img">
            </div>
            <div type="button" class="pic-container" id="redHood">
                <img src="resources/thumbnails/red-hood.png"  class="playable-character" alt="red-hood-img">
            </div>
            <div type="button" class="pic-container" id="ultron">
                <img src="resources/thumbnails/ultron.png"  class="playable-character" alt="ultron-img">
            </div>
            <div type="button" class="pic-container" id="scarletSpider">
                <img src="resources/thumbnails/scarlet-spider.png"  class="playable-character" alt="scarlet-spider-img">
            </div>
            <div type="button" class="pic-container" id="harleyQuinn">
                <img src="resources/thumbnails/harley-quinn.png"  class="playable-character" alt="harley-quinn-img">
            </div>
            <div type="button" class="pic-container" id="vegeta">
                <img src="resources/thumbnails/vegeta.png"  class="playable-character" alt="vegeta-img">
            </div>
            <div type="button" class="pic-container" id="storm">
                <img src="resources/thumbnails/storm.png"   class="playable-character" alt="storm-img">
            </div>
            <div type="button" class="pic-container" id="enchantress">
                <img src="resources/thumbnails/enchantress.png"  class="playable-character" alt="enchantress-img">
            </div>
            <div type="button" class="pic-container" id="allMight">
                <img src="resources/thumbnails/all-might.png"  class="playable-character" alt="all-might-img">
            </div>
        </div>
    </div>
</body>
</html>
