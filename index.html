<!-- main file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script defer src="index.js"></script>
    <title>Fight!</title>
</head>
<body>
    
    <div id="player-selection">
        <div class="display-container" id="p1">
            <div class="radio-container">
                <input type="radio" id="p1-radio" class="radio-btn" name="player" value="Player 1">
                <label for="p1-radio">Player 1</label>
            </div>
            <div class="player-info">
                <div class="player-img-container" id="display-p1">
                    <img src="resources/profile-images/stock-fighter-left-prof.png" alt="test1" class="player-img" id="player-1-img">
                </div>
                <div class="stats">
                    <ul class="powerstats" id="p1-powerstats">
                        <h3 class="char-stats">TEST NAME HERE</h3>
                        <li>Intelligence</li>
                        <li>Strength</li>
                        <li>Speed</li>
                        <li>Durability</li>
                        <li>Power</li>
                        <li>Combat</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="display-container" id="fight-btn">
            <a href="" id="button">FIGHT!</a>
            <h3 id="vs">VS</h3>
        </div>

        <div class="display-container" id="p2">
            <div class="radio-container">
                <input type="radio" id="p2-radio" class="radio-btn" name="player" value="Player 2">
                <label for="p2-radio">Player 2</label>
            </div>
            <div class="player-info">
                <div class="player-img-container" id="display-p2">
                    <img src="resources/profile-images/stock-fighter-right-prof.png" class="player-img" alt="test2" id="player-2-img">
                </div>
                <div class="stats">
                    <ul class="powerstats" id="p2-powerstats">
                        <h3 class="char-stats">TEST NAME HERE</h3>
                        <li>Intelligence</li>
                        <li>Strength</li>
                        <li>Speed</li>
                        <li>Durability</li>
                        <li>Power</li>
                        <li>Combat</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="character-container">

        <div id="choices">
            <img src="resources/thumbnails/moon-knight.png" class="playable-character" id="c1">
            <img src="resources/thumbnails/captain-america.png"  class="playable-character" id="c2"></img>
            <img src="resources/thumbnails/bane.png" class="playable-character" id="c3"></img>
            <img src="resources/thumbnails/dr-doom.png"class="playable-character" id="c4"></img>
            <img src="resources/thumbnails/kylo-ren.png" type="img" class="playable-character" id="c5"></img>
            <img src="resources/thumbnails/donatello.png" type="img" class="playable-character" id="c6"></img>
            <img src="resources/thumbnails/loki.png" type="img" class="playable-character" id="c7"></img>
            <img src="resources/thumbnails/master-chief.png" type="img" class="playable-character" id="c8"></img>
            <img src="resources/thumbnails/spider-gwen.png" type="img" class="playable-character" id="c9"></img>
            <img src="resources/thumbnails/sauron.png" type="img" class="playable-character" id="c10"></img>
            <img src="resources/thumbnails/red-hood.png" type="img" class="playable-character" id="c11"></img>
            <img src="resources/thumbnails/ultron.png" type="img" class="playable-character" id="c12"></img>
            <img src="resources/thumbnails/scarlet-spider.png" type="img" class="playable-character" id="c13"></img>
            <img src="resources/thumbnails/harley-quinn.png" type="img" class="playable-character" id="c14"></img>
            <img src="resources/thumbnails/vegeta.png" type="img" class="playable-character" id="c15"></img>
            <img src="resources/thumbnails/storm.png"  type="img" class="playable-character" id="c16"></img>
            <img src="resources/thumbnails/enchantress.png" type="img" class="playable-character" id="c17"></img>
            <img src="resources/thumbnails/all-might.png" type="img" class="playable-character" id="c18"></img>
        </div>
    </div>
</body>
</html>
