<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script defer src="index.js"></script>
    <title>Fight!</title>
</head>
<body>
    
    <div id="player-selection">
        <div class="display-container" id="p1">
            <div class="radio-container">
                <input type="radio" id="p1-radio" class="radio-btn" name="player" value="Player 1">
                <label for="p1-radio">Player 1</label>
            </div>
            <div class="player-info">
                <div class="player-img-container" id="display-p1">
                    <img src="resources/profile-images/stock-fighter-left-prof.png" alt="test1" class="player-img" id="player-1-img">
                </div>
                <div class="stats">
                    <ul class="powerstats" id="p1-powerstats">
                        <h3 class="char-stats" id="p1-character"></h3>
                        <li id="p1-int">Intelligence</li>
                        <li id="p1-str">Strength</li>
                        <li id="p1-spd">Speed</li>
                        <li id="p1-dur">Durability</li>
                        <li id="p1-pwr">Power</li>
                        <li id="p1-com">Combat</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="display-container" id="fight-btn">
            <a href="" id="button">FIGHT!</a>
            <h3 id="vs">VS</h3>
        </div>

        <div class="display-container" id="p2">
            <div class="radio-container">
                <input type="radio" id="p2-radio" class="radio-btn" name="player" value="Player 2">
                <label for="p2-radio">Player 2</label>
            </div>
            <div class="player-info">
                <div class="player-img-container" id="display-p2">
                    <img src="resources/profile-images/stock-fighter-right-prof.png" class="player-img" alt="test2" id="player-2-img">
                </div>
                <div class="stats">
                    <ul class="powerstats" id="p2-powerstats">
                        <h3 class="char-stats" id="p2-character"></h3>
                        <li id="p2-int">Intelligence</li>
                        <li id="p2-str">Strength</li>
                        <li id="p2-spd">Speed</li>
                        <li id="p2-dur">Durability</li>
                        <li id="p2-pwr">Power</li>
                        <li id="p2-com">Combat</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="character-container">
        <div id="choices">
            <div type="button">
                <img src="resources/thumbnails/moon-knight.png" class="playable-character" id="c1" alt="moon-knight-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/captain-america.png"  class="playable-character" id="c2" alt="captain-america-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/bane.png" class="playable-character" id="c3" alt="bane-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/dr-doom.png"class="playable-character" id="c4" alt="dr-doom-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/kylo-ren.png" class="playable-character" id="c5" alt="kylo-ren-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/donatello.png"  class="playable-character" id="c6" alt="donatello-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/loki.png"  class="playable-character" id="c7" alt="loki-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/master-chief.png"  class="playable-character" id="c8" alt="master-chief-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/spider-gwen.png"  class="playable-character" id="c9" alt="spider-gwen-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/sauron.png"  class="playable-character" id="c10" alt="sauron-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/red-hood.png"  class="playable-character" id="c11" alt="red-hood-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/ultron.png"  class="playable-character" id="c12" alt="ultron-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/scarlet-spider.png"  class="playable-character" id="c13" alt="scarlet-spider-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/harley-quinn.png"  class="playable-character" id="c14" alt="harley-quinn-img">
            </div>
            <div type="button">

            </div>
            <div type="button">
                <img src="resources/thumbnails/storm.png"   class="playable-character" id="c16" alt="storm-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/enchantress.png"  class="playable-character" id="c17" alt="enchantress-img">
            </div>
            <div type="button">
                <img src="resources/thumbnails/all-might.png"  class="playable-character" id="c18" alt="all-might-img">
            </div>
        </div>
    </div>
</body>
</html>
